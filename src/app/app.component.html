<div class="container">
  <div class="row">
    <div class="col-xs-12 mt-4">
      <h2 class="card-title">Posts</h2>

			<ul class="list-group">
				<app-post-list-item-component
				*ngFor= "let post of posts"
				[title]= "post.title"
				[content]= "post.content"
				[loveIts]= "post.loveIts"
				[createdAt]= "post.created_at"
				></app-post-list-item-component>
			</ul>

    </div>
  </div>
</div>
